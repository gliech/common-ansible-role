---
dependency:
  name: galaxy
  options:
    requirements-file: molecule/default/requirements.yml
    role-file: molecule/default/requirements.yml
lint: |
  set -e
  yamllint --strict ./
  ansible-lint
driver:
  name: ${MOL_DRIVER:-podman}
platforms:
  - name: mol-common-arch
    image: gliech/docker-archlinux-ansible:branch-master
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: mol-common-fedora
    image: geerlingguy/docker-fedora34-ansible
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: mol-common-rocky
    image: geerlingguy/docker-rockylinux8-ansible
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: mol-common-debian
    image: geerlingguy/docker-debian11-ansible
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: mol-common-ubuntu
    image: geerlingguy/docker-ubuntu2004-ansible
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: mol-common-centos
    image: geerlingguy/docker-centos7-ansible
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      interpreter_python: auto_silent
verifier:
  name: ansible
scenario:
  check_sequence:
    - dependency
    - create
    - prepare
    - converge
    - check
  destroy_sequence:
    - dependency
    - destroy
  test_sequence:
    - dependency
    - lint
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
